<!DOCTYPE html>
<html>
<head>
<title>AirPulse</title>
<style>
body {
  background: linear-gradient(135deg, #00b4ff, #6dd5fa, #ffffff);
  color: #333;
  font-family: 'Segoe UI', Arial, sans-serif;
  height: 100vh;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* Background animation */
#background-wrap {
  bottom: 0;
  left: 0;
  padding-top: 50px;
  position: fixed;
  right: 0;
  top: 0;
  z-index: -1;
}

@keyframes animateCloud {
  0% { margin-left: -1000px; }
  100% { margin-left: 100%; }
}

.x1 { animation: animateCloud 35s linear infinite; transform: scale(0.65); }
.x2 { animation: animateCloud 20s linear infinite; transform: scale(0.3); }
.x3 { animation: animateCloud 30s linear infinite; transform: scale(0.5); }
.x4 { animation: animateCloud 18s linear infinite; transform: scale(0.4); }
.x5 { animation: animateCloud 25s linear infinite; transform: scale(0.55); }

.cloud {
  background: #fff;
  border-radius: 100px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  height: 120px;
  position: relative;
  width: 350px;
}
.cloud:after, .cloud:before {
  background: #fff;
  content: '';
  position: absolute;
  z-index: -1;
}
.cloud:after {
  border-radius: 100px;
  height: 100px;
  left: 50px;
  top: -50px;
  width: 100px;
}
.cloud:before {
  border-radius: 200px;
  width: 180px;
  height: 180px;
  right: 50px;
  top: -90px;
}

/* Container */
.container {
  max-width: 650px;
  margin: 60px auto;
  padding: 30px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  text-align: center;
  backdrop-filter: blur(10px);
}

h1 {
  margin: 10px 0;
  font-size: 2.2rem;
  color: #0077b6;
  font-weight: bold;
}
h4 {
  margin-top: 15px;
  font-weight: normal;
  color: #444;
  font-size: 1rem;
  letter-spacing: 0.5px;
}

hr {
  border: none;
  border-top: 1px solid #ddd;
  margin: 20px 0;
}

/* Form */
form {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #333;
}

input[type="text"] {
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 60%;
  min-width: 220px;
  font-size: 1rem;
  transition: 0.3s;
}
input[type="text"]:focus {
  border-color: #00b4ff;
  outline: none;
  box-shadow: 0 0 8px rgba(0, 180, 255, 0.4);
}

button[type="submit"] {
  padding: 12px 25px;
  background: linear-gradient(135deg, #00b894, #00cec9);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: all 0.3s ease;
}
button[type="submit"]:hover {
  background: linear-gradient(135deg, #00997a, #00a6a6);
  transform: scale(1.05);
}
</style>
</head>

<body>
<div id="background-wrap">
  <div class="x1"><div class="cloud"></div></div>
  <div class="x2"><div class="cloud"></div></div>
  <div class="x3"><div class="cloud"></div></div>
  <div class="x4"><div class="cloud"></div></div>
  <div class="x5"><div class="cloud"></div></div>
</div>

<div class="container">
  <h1>AirPulse</h1>
  <h4>Air Quality Information Application by Garvit Kulshrestha</h4>
  <p>wow!</p>
  <hr>
  <form action="/" method="POST">
    <label for="city">Please enter your city:</label>
    <input type="text" id="city" name="city" required>
    <button type="submit">Get Air Quality Information</button>
  </form>
</div>
</body>
</html>
