name: Build and Push AirPulse Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        IMAGE="${{ secrets.DOCKER_USERNAME }}/airpulse:${GITHUB_SHA}"
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .

    - name: Push Docker image
      run: docker push ${{ env.IMAGE }}

    - name: Update Helm values
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        sed -i "s|tag:.*|tag: \"$IMAGE_TAG\"|" ./airpulse-chart/values.yaml
        cat ./airpulse-chart/values.yaml

    - name: Deployment Reminder
      run: |
        echo "Docker image built and pushed."
        echo "Run the following locally to deploy:"
        echo "  helm upgrade airpulse ./airpulse-chart --install"
        echo "  or sync via ArgoCD UI locally."
