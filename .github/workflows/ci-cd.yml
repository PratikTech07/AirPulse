name: Build and Deploy AirPulse Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the AirPulse application repo
    - name: Checkout AirPulse repo
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Set image tag (commit SHA) and update Helm values.yaml
    - name: Update Helm values.yaml
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        # Clone your Helm chart repo
        git clone https://github.com/PratikTech07/HelmChartForAirpulse.git
        # Update the image tag in values.yaml
        sed -i "s|tag:.*|tag: \"$IMAGE_TAG\"|" ./HelmChartForAirpulse/airpulse-chart/values.yaml
        cat ./HelmChartForAirpulse/airpulse-chart/values.yaml


    # D:\Docker Practice\airpulse\HelmChartForAirpulse\airpulse-chart\values.yaml
    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        IMAGE=${{ secrets.DOCKER_USERNAME }}/airpulse:${{ env.IMAGE_TAG }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .

    # 6️⃣ Push Docker image
    - name: Push Docker image
      run: docker push ${{ env.IMAGE }}

    # 7️⃣ (Optional) Commit updated values.yaml to Helm chart repo
    - name: Commit updated values.yaml
      run: |
        cd HelmChartForAirpulse/airpulse-chart
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add values.yaml
        git commit -m "Update image tag to ${{ env.IMAGE_TAG }}"
        git push origin main

    # 8️⃣ Deployment reminder (local)
    - name: Deployment Reminder
      run: |
        echo "✅ Docker image built and pushed to Docker Hub."
        echo "Deploy locally using Helm:"
        echo "  helm upgrade airpulse ./airpulse-helm --install"
        echo "Or sync via ArgoCD UI."
