name: Build and Deploy AirPulse Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the AirPulse application repo
    - name: Checkout AirPulse repo
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set image tag
      run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

    # 4️⃣ Set image tag (commit SHA) and update Helm values.yaml

    # D:\Docker Practice\airpulse\HelmChartForAirpulse\airpulse-chart\values.yaml
    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        IMAGE=${{ secrets.DOCKER_USERNAME }}/airpulse:${{ env.IMAGE_TAG }}
        echo "IMAGE=$IMAGE"
        docker build -t $IMAGE .
        docker push $IMAGE

    # 6️⃣ Push Docker image
    - name: Push Docker image
      run: docker push ${{ env.IMAGE }}


    - name: Update Helm chart with new image
      env:
        HELM_REPO_TOKEN: ${{ secrets.HELM_REPO_TOKEN }}
      run: |
        # Clone Helm chart repo
        git clone https://$HELM_REPO_TOKEN@github.com/PratikTech07/HelmChartForAirpulse.git
        cd HelmChartForAirpulse/airpulse-chart

        # Configure Git user for the commit
        git config user.name "PratikTech07"
        git config user.email "bharskarpratik2@gmail.com"

        # Update values.yaml with new Docker image tag
        sed -i "s|tag:.*|tag: \"$IMAGE_TAG\"|" values.yaml
        git add values.yaml
        git commit -m "Update image tag to $IMAGE_TAG"
        git push origin main
   

    
