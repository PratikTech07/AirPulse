name: Build and Deploy AirPulse Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Set image tag and update Helm values.yaml
    - name: Set image tag
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        sed -i "s|tag:.*|tag: \"$IMAGE_TAG\"|" ./airpulse-chart/values.yaml
        cat ./airpulse-chart/values.yaml

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        IMAGE=pratik514/airpulse:${{ env.IMAGE_TAG }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .

    # 6️⃣ Push Docker image
    - name: Push Docker image
      run: docker push ${{ env.IMAGE }}


    # 7️⃣ Deployment reminder (local)
    - name: Deployment Reminder
      run: |
        echo "✅ Docker image built and pushed to Docker Hub."
        echo "Use the following to deploy locally:"
        echo "  helm upgrade airpulse ./airpulse-chart --install"
        echo "  or sync via ArgoCD UI."
